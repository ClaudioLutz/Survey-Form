<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how you feel</p>

    <form id="survey-form">
        <div class="coordinates">
        <div class="row-form">
            <label class="left-description" id="name-label" for="name">Name:</label>
            <input autofocus="" type="text" name="name" id="name" class="input-field" placeholder="Enter your name"
                required="">
        </div>
        <div class="row-form">
            <label id="email-label" for="email" class="left-description">Email:</label>
            <input autofocus="" type="email" name="email" id="email" class="input-field" placeholder="Enter your email"
                required="">
        </div>
        <div class="row-form">
            <label class="left-description" id="number-label" for="number">Age:</label>
            <input type="number" name="number" id="number" min="1" max="125" class="input-field" placeholder="Age">
        </div>
        <div class="row-form">
            <label for="dropdown" class="left-description">Position:</label>
            <select id="dropdown" name="currentPos" class="dropdown">
                <option disabled="" value="">Select an option</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="userRating">* Wie schätzen Sie sich selber ein?</label>
            </div>
            <div class="rightTab">
                <ul style="list-style: none;">
                    <li class="radio"><label>Überdurchschnittlich<input name="radio-buttons" value="1" type="radio"
                                class="userRatings"></label></li>
                    <li class="radio"><label>Mittelmässig<input name="radio-buttons" value="2" type="radio"
                                class="userRatings"></label></li>
                    <li class="radio"><label>Unterdurchschnittlich<input name="radio-buttons" value="3" type="radio"
                                class="userRatings"></label></li>
                </ul>
            </div>
        </div>
        <label for="preferences">Which are your best programming skills?</label>
        <ul id="preferences" style="list-style: none;">
            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Front-end
                    Projects</label></li>
            <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Projects
            </li>
            <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Data
                    Visualization</label></li>
            <li class="checkbox"><label><input name="prefer" value="4" type="checkbox"
                        class="userRatings">Challenges</label></li>
            <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Open Source
                    Community</label></li>
            <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Gitter help
                    rooms</label></li>
            <li class="checkbox"><label><input name="prefer" value="7" type="checkbox"
                        class="userRatings">Videos</label></li>
            <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">City
                    Meetups</label></li>
            <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Wiki</label>
            </li>
            <li class="checkbox"><label><input name="prefer" value="10" type="checkbox"
                        class="userRatings">Forum</label></li>
            <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Additional
                    Courses</label></li>
        </ul>
        <textarea rows="4" cols="50">
            Tell us how you feel.
                </textarea>
        <button id="submit" type="submit">Submit</button>
    </form>
</body>

</html>
